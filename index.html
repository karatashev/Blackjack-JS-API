<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BLACKJACK</h1>

  <!-- Dealer -->
  <h2>DEALER</h2> 
  <span class="dealer-score hide"></span>
  <div class="dealer-cards">
    <!-- <img class="dealer-card1" src="" alt=""> -->
    <!-- <img class="dealer-card2" src="" alt=""> -->
  </div>

  <!-- Result -->
  <h2 class="result hide">Result</h2>
  
  <!-- Player -->
  <div class="player-cards">
    <!-- <img class="player-card1" src="" alt="">
    <img class="player-card2" src="" alt=""> -->
  </div>
  <span class="player-score hide"></span>
  <h2>PLAYER</h2> 

  <!-- Action Buttons -->
  <div class="action-btns">
    <button class="hide hit btn css-button-fully-rounded--green">HIT</button>
    <button class="hide stand btn css-button-fully-rounded--red">STAND</button>
  </div>

  <button class="deal btn css-button-fully-rounded--sand">DEAL</button>

  <script src="redesign-script.js"></script>
</body>
</html>
