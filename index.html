<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>BLACKJACK</h1>

  <!-- Dealer -->
  <h2>Dealer</h2> <span class="dealer-score"></span>
  <div class="dealer-cards">
    <img class="dealer-card1" src="" alt="">
    <img class="dealer-card2" src="" alt="">
  </div>

  <!-- Result -->
  <h2 class="result">Result</h2>
  
  <!-- Player -->
  <div class="player-cards">
    <img class="player-card1" src="" alt="">
    <img class="player-card2" src="" alt="">
    <!-- <img class="player-card3" src="" alt="">
    <img class="player-card4" src="" alt=""> -->
  </div>
  <span class="player-score"></span>
  <h2>Player</h2> 

  <!-- Action Buttons -->
  <div>
    <button class="hit">HIT</button>
    <button class="stand">STAND</button>
  </div>

  <button class="deal">DEAL</button>

  <script src="script.js"></script>
</body>
</html>
